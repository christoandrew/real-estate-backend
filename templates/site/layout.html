{% load staticfiles %}
<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="author" content="SemiColonWeb"/>

    <!-- Stylesheets
    ============================================= -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i|Roboto:300,400,500,700|Rubik:400,600"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static 'site/css/bootstrap.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'site/css/style.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'site/css/dark.css' %}" type="text/css"/>

    <!-- Real Estate Demo Specific Stylesheet -->
    <link rel="stylesheet" href="{% static 'site/css/real-estate.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'site/css/font-icons.css' %}" type="text/css"/>
    <!-- / -->

    <link rel="stylesheet" href="{% static 'site/css/font-icons.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'site/css/animate.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'site/css/magnific-popup.css' %}" type="text/css"/>

    <link rel="stylesheet" href="{% static 'site/css/fonts.css' %}" type="text/css"/>

    <!-- Bootstrap Select CSS -->
    <link rel="stylesheet" href="{% static 'site/css/components/bs-select.css' %}" type="text/css"/>


    <!-- Bootstrap Switch CSS -->
    <link rel="stylesheet" href="{% static 'site/css/components/bs-switches.css' %}" type="text/css"/>

    <!-- Range Slider CSS -->
    <link rel="stylesheet" href="{% static 'site/css/components/ion.rangeslider.css' %}" type="text/css"/>

    <link rel="stylesheet" href="{% static 'site/css/responsive.css' %}" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--[if lt IE 9]>
		<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->

    <!-- Document Title
    ============================================= -->
    <title>Real Estate Demo | Canvas</title>

</head>

<body class="stretched side-push-panel">
<div id="side-panel">

    <div id="side-panel-trigger-close" class="side-panel-trigger"><a href="#"><i class="icon-line-cross"></i></a></div>

    <div class="side-panel-wrap">

        <div class="widget clearfix">

            <h4 class="t400">Login with Social Profiles</h4>

            <a href="#"
               class="button button-rounded t400 btn-block center si-colored noleftmargin si-facebook">Facebook</a>
            <a href="#" class="button button-rounded t400 btn-block center si-colored noleftmargin si-gplus">Google</a>

            <div class="line"></div>

            <h4 class="t400">Existing Account?</h4>

            <form id="login-form" name="login-form" class="nobottommargin" action="#" method="post">

                <div class="col_full">
                    <label for="login-form-username" class="t400">Username:</label>
                    <input type="text" id="login-form-username" name="login-form-username" value=""
                           class="form-control"/>
                </div>

                <div class="col_full">
                    <label for="login-form-password" class="t400">Password:</label>
                    <input type="password" id="login-form-password" name="login-form-password" value=""
                           class="form-control"/>
                </div>

                <div class="col_full nobottommargin">
                    <button class="button button-rounded t400 nomargin" id="login-form-submit" name="login-form-submit"
                            value="login">Login
                    </button>
                    <a href="#" class="fright">Forgot Password?</a>
                </div>

            </form>


        </div>

    </div>

</div>
<div id="wrapper" class="clearfix">
    {% include 'site/topbar.html' %}
    {% include 'site/header.html' %}
    {% block content %}

    {% endblock %}
    {% include 'site/footer.html' %}
</div>

<div id="gotoTop" class="icon-angle-up"></div>
<!-- External JavaScripts
============================================= -->
<script src={% static 'site/js/jquery.js' %}></script>
<script src={% static 'site/js/plugins.js' %}></script>

<!-- Google Map JavaScripts
============================================= -->
<script src="https://maps.google.com/maps/api/js?key=AIzaSyAO2BYvn4xyrdisvP8feA4AS_PGZFxJDp4"></script>
<script src={% static 'site/js/jquery.gmap.js' %}></script>

<!-- Bootstrap Select Plugin -->
<script src={% static 'site/js/components/bs-select.js' %}></script>

<!-- Bootstrap Switch Plugin -->
<script src={% static 'site/js/components/bs-switches.js' %}></script>

<!-- Range Slider Plugin -->
<script src={% static 'site/js/components/rangeslider.min.js' %}></script>

<!-- Footer Scripts
============================================= -->
<script src={% static 'site/js/functions.js' %}></script>
</body>
</html>
